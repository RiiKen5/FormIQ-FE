<!-- src/app/pages/auth/register/register.component.html -->
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h3 class="mb-4">Register</h3>

      <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

      <form (ngSubmit)="onRegister()">
        <div class="form-group mb-3">
          <label>Name</label>
          <input [(ngModel)]="name" name="name" type="text" class="form-control" required>
        </div>

        <div class="form-group mb-3">
          <label>Email</label>
          <input [(ngModel)]="email" name="email" type="email" class="form-control" required>
        </div>

        <div class="form-group mb-3">
          <label>Password</label>
          <input [(ngModel)]="password" name="password" type="password" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-success w-100">Register</button>
      </form>
    </div>
  </div>
</div>
