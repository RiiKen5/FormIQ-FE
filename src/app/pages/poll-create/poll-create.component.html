<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <button *ngIf="mode !== 'edit'" class="btn btn-outline-secondary" (click)="goBack()">
      <i class="bi bi-arrow-left"></i> Back
    </button>
    <h2 class="fw-bold m-0">{{mode === 'edit' ? 'Update' : 'Create'}} Poll</h2>
  </div>

  <!-- Title -->
  <div class="mb-4">
    <label class="form-label fw-semibold">Poll Title</label>
    <input type="text" class="form-control" [(ngModel)]="pollTitle" placeholder="e.g., Best Tech of 2025" />
  </div>

  <!-- Options (dynamic) -->
  <div class="mb-4">
    <label class="form-label fw-semibold">Options</label>
    <div *ngFor="let option of pollOptions; let i = index; trackBy: trackByIndex" class="mb-2 d-flex align-items-center">
  <input
    type="text"
    class="form-control me-2"
    [(ngModel)]="pollOptions[i]"
    (input)="onOptionChange(i)"
    placeholder="Option {{ i + 1 }}"
  />
  <span *ngIf="voted && voted?.length" class="badge bg-secondary">
    {{ voted[i]?.votes }} votes
  </span>
</div>

  </div>

  <div class="text-end">
  <button class="btn btn-success px-4" (click)="submitPoll()">
    <i class="bi bi-check-circle me-1"></i> {{ mode === 'edit' ? 'Update Poll' : 'Save Poll' }}
  </button>
</div>

</div>
