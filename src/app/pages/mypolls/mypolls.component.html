<div class="container py-4">
  <h3 class="mb-4">My Polls</h3>

  <div class="row">
    <div class="col-md-6 col-lg-4 mb-4" *ngFor="let poll of polls">
      <div class="card shadow-sm h-100">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ poll.title }}</h5>
          <p class="text-muted mb-2">{{ poll.questions.length }} questions</p>

          <div class="mt-auto d-flex justify-content-between align-items-center">
            <span class="badge bg-primary">{{ poll.slug }}</span>
            <a [routerLink]="['/poll', poll.slug]" class="btn btn-outline-primary btn-sm">View</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
